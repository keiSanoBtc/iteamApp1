<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報一覧</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header_wrapper">
            <img src="../static/image/image.jfif" alt="topimg" class="header_image mw-100" onclick="location.href='index'">
            <p class="header_text text-light display-1">reading list</p>
        </div>
    </header>
    <!-- header -->
    
    <h1>ユーザー情報一覧</h1>

    <div class="yomitai_title">
    	<button id="btn_bookshelf" onclick="location.href='bookshelf'">本棚</button>
        <button id="btn_userSearch" onclick="location.href='userSearch'">ユーザー検索</button>
        <button id="btn_index" onclick="location.href='index'">ホームに戻る</button>
    </div>

    <table>

    <!-- 編集中 -->
    <thead>
            <tr>
                <th>名前</th>
                <th>読んだ本の数</th>
            </tr>
        </thead>
    <tbody>
    	<tbody th:each="user : ${userList}">
    		<tr>
    			<td th:text="${user.userName}"></td>
    			<td th:text="${user.kidokuBookNum}"></td>
    		</tr>
        </tbody>
    <!-- 編集中 -->
    </table>
</body>
</html>
