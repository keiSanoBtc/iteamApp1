<!DOCTYPE html>
<html lang="ja">
<head>

    <title>kidokuComplete</title>

<body>
    <h1>既読に変更しました</h1>

    <div class="row btns_wrapper">
		<button type="button" class="btn col btn-outline-success" id="btn_userSearch" onclick="location.href='userSearch'">ユーザー名から検索する</button>
        <button type="button" class="btn col btn-outline-success" id="btn_userList" onclick="location.href='userList'">利用者一覧を見る</button>

    <h1>既読しました</h1>
    <form th:action="@{/user}" th:object="${userPlanBookRequestt}" th:method="post">

     		<input type="hidden" th:object="${user}" name="id" th:value="*{id}" />

    	</div>
	</form>
