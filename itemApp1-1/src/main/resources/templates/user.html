<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="resetsheet" href="./reset.css">
    <link rel="stylesheet" href="./user.css">
</head>
<body>
    <!-- header -->
    <!-- <h1 class="header_title" th:object="${user}"><span th:text="*{name}"></span>の積読リスト</h1> -->

    <header>
        <div class="header_wrapper">
            <img src="./image/image.jfif" alt="topimg" class="header_image mw-100" onclick="location.href='index'">
            <!-- <p class="header_text text-light display-1">reading list</p> -->
            <p class="header_text text-light display-1" th:object="${user}"><span th:text="|*{name}'s reading list|"></span></p>
        </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>
        <!-- btns_wrapper -->
        <div class="btns_wrapper row">
                <!-- <form th:action="@{/bookshelf}" th:object="${userSearchRequest}" th:method="post" class="col">
                        <input type="hidden" th:object="${user}" name="id" th:value="*{id}" />
                        <input type="submit" class="btn btn-outline-success" value="本棚"/>
                </form> -->
            <button id="btn_userSearch" class="btn col btn-outline-success" onclick="location.href='userSearch'">ユーザー検索</button>
            <button id="btn_index" class="btn col btn-outline-success" onclick="location.href='index'">ホームに戻る</button>
        </div>
        <!-- btns_wrapper -->

        
        <!-- 読みたい本リスト -->
        <div class="yomitai_wrapper">
            <div class="title yomitai_title">
              <table>
                <tr>
                  <td><p>読みたい本リスト</p></td>
                  <td>
                    <form th:action="@{/bookshelf}" th:object="${userSearchRequest}" th:method="post" class="col">
  							             <input type="hidden" th:object="${user}" name="id" th:value="*{id}" />
  							             <input type="submit" class="btn btn-outline-success"  value="本棚"/>
                    </form>
                  </td>
                </tr>
              </table>
			<!-- </div>
                <button id="btn_userSearch" onclick="location.href='userSearch'">ユーザー検索</button>
                <button id="btn_index" onclick="location.href='index'">ホームに戻る</button>
            </div> -->
            </div>
            <div class="yomitai_list">
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                            	<th>タイトル</th>
                            	<th>編集</th>
                            	<th>既読</th>
                                <th>削除</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${userPlanBookList}">
                                <td th:text="${book.book_name}"></td>
                                <td>
				                	<form th:action="@{/edit}" th:object="${userPlanBookRequest}" th:method="post">
								        <div>
								        	<input type="hidden" th:object="${user}" name="user_id" th:value="*{id}" />
								        	<input type="hidden"  name="book_id" th:value="${book.id}" />
								            <input type="submit" class="btn btn-outline-success" value="編集"  />
								        </div>
								    </form>
				                </td>
                                <td>
				                	<form th:action="@{/kidokuComplete}" th:object="${userPlanBookRequest}" th:method="post">
								        <div>
								        	<input type="hidden" th:object="${user}" name="user_id" th:value="*{id}" />
								        	<input type="hidden"  name="book_id" th:value="${book.id}" />
								            <input type="submit" class="btn btn-outline-success" value="既読"  />
								        </div>
								    </form>
				                </td>
                                <td>
				                	<form th:action="@{/delete}" th:object="${userPlanBookRequest}" th:method="post">
								        <div>
								        	<input type="hidden" th:object="${user}" name="user_id" th:value="*{id}" />
								        	<input type="hidden"  name="book_id" th:value="${book.id}" />
								            <input type="submit" class="btn btn-outline-success" value="削除"  />
								        </div>
								    </form>
				                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 読みたい本リスト -->

        <!-- 読んだ本リスト -->
        <div class="kidoku_wrapper">
            <div class="title kidoku_title">
                <p>読んだ本リスト</p>
            </div>
            <div class="kidoku_list">
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                            	<th>タイトル</th>
                            	<th>編集</th>
                            	<th>未読</th>
                            	<th>削除</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<tr th:each="book : ${userPastBookList}">
                                <td th:text="${book.book_name}"></td>
                        		<td>
                              <form th:action="@{/edit}" th:object="${userPlanBookRequest}" th:method="post">
                                <div>
                                  <input type="hidden" th:object="${user}" name="user_id" th:value="*{id}" />
								        	        <input type="hidden"  name="book_id" th:value="${book.id}" />
								                  <input type="submit" class="btn btn-outline-success" value="編集"  />
								                </div>
								              </form>
				                    </td>
                        		<td>
  				               		  <form th:action="@{/midokuComplete}" th:object="${userPlanBookRequest}" th:method="post">
        								        <div>
        								        	  <input type="hidden" th:object="${user}" name="user_id" th:value="*{id}" />
        								        	  <input type="hidden"  name="book_id" th:value="${book.id}" />
        								            <input type="submit" class="btn btn-outline-success" value="未読"  />
        								        </div>
      								 	      </form>
				            	      </td>
      				            	<td>
      				                <form th:action="@{/delete}" th:object="${userPlanBookRequest}" th:method="post">
        								         <div>
        								        	  <input type="hidden" th:object="${user}" name="user_id" th:value="*{id}" />
        								        	  <input type="hidden"  name="book_id" th:value="${book.id}" />
        								            <input type="submit" class="btn btn-outline-success" value="削除"  />
        								        </div>
      								 	      </form>
				            	      </td>
				                   </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 読んだ本リスト -->

        
    </main>
    <!-- main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
