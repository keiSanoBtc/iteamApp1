<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="resetsheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/user.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header_wrapper">
            <img src="https://bigtreecapital.sharepoint.com/_api/v2.1/sites/bigtreecapital.sharepoint.com,1d425791-f95e-4d1b-912b-ed50d30972b5,efe966ac-4c61-4ed7-9808-a8273285b53c/lists/54842f71-e357-4e66-9d30-2d4c5a788492/items/221a5c7a-9cbe-4a69-b427-79231d8ff4c8/driveItem/thumbnails/0/c2560x99999/content?preferNoRedirect=true&prefer=extendCacheMaxAge&clientType=modernWebPart" alt="topimg" class="header_image mw-100" onclick="location.href='index'">
            <p class="header_text text-light display-1">reading list</p>
        </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>
        <div class="btns_wrapper row">
            	<!-- <form th:action="@{/bookshelf}" th:object="${userSearchRequest}" th:method="post" class="col">
						<input type="hidden" th:object="${user}" name="id" th:value="*{id}" />
						<input type="submit" class="btn btn-outline-success" value="本棚"/>
				</form> -->
            <button id="btn_userSearch" class="btn col btn-outline-success" onclick="location.href='userSearch'">ユーザー検索</button>
            <button id="btn_index" class="btn col btn-outline-success" onclick="location.href='index'">ホームに戻る</button>
        </div>
        <!-- 読みたい本リスト -->
        <div class="yomitai_wrapper">
            <div class="title yomitai_title">
                <table>
                    <tr>
                        <td><p>読みたい本リスト</p></td>
                        <td>
                            <form th:action="@{/bookshelf}" th:object="${userSearchRequest}" th:method="post" class="col">
                                <input type="hidden" th:object="${user}" name="id" th:value="*{id}" />
                                <input type="submit" class="btn btn-outline-success" value="本棚"/>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="yomitai_list">
                <!-- to Springチーム：ここに読みたい本リストを挿入 -->
                <div>
                    <table>
                        <thead>
                            <tr>
                            	<th>タイトル</th>
                            	<th>編集</th>
                            	<th>既読</th>
                                <th>削除</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${userPlanBookList}">
                                <td th:text="${book.book_name}"></td>
                                <td>
				                	<form th:action="@{/edit}" th:object="${userPlanBookRequest}" th:method="post">
								        <div>
								        	<input type="hidden" th:object="${user}" name="user_id" th:value="*{id}" />
								        	<input type="hidden"  name="book_id" th:value="${book.id}" />
								            <input type="submit" class="btn btn-outline-success" value="編集"  />
								        </div>
								    </form>
				                </td>
                                <td>
				                	<form th:action="@{/kidokuComplete}" th:object="${userPlanBookRequest}" th:method="post">
								        <div>
								        	<input type="hidden" th:object="${user}" name="user_id" th:value="*{id}" />
								        	<input type="hidden"  name="book_id" th:value="${book.id}" />
								            <input type="submit" class="btn btn-outline-success" value="既読"  />
								        </div>
								    </form>
				                </td>
                                <td>
				                	<form th:action="@{/delete}" th:object="${userPlanBookRequest}" th:method="post">
								        <div>
								        	<input type="hidden" th:object="${user}" name="user_id" th:value="*{id}" />
								        	<input type="hidden"  name="book_id" th:value="${book.id}" />
								            <input type="submit" class="btn btn-outline-success" value="削除"  />
								        </div>
								    </form>
				                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 読みたい本リスト -->

        <!-- 読んだ本リスト -->
        <div class="kidoku_wrapper">
            <div class="title kidoku_title">
                <p>読んだ本リスト</p>
            </div>
            <div class="kidoku_list">
                <!-- to Springチーム：ここに読んだ本リストを挿入してください  -->
                <div>
                    <table>
                        <thead>
                            <tr>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${userPastBookList}">
                                <td th:text="${book.book_name}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 読んだ本リスト -->

    </main>
    <!-- main -->

    <script>
        // JavaScriptを記述する
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
