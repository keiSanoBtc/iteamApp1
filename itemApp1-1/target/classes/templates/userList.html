<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="resetsheet" href="./reset.css">
    <link rel="stylesheet" href="./userList.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header_wrapper">
            <img src="https://bigtreecapital.sharepoint.com/_api/v2.1/sites/bigtreecapital.sharepoint.com,1d425791-f95e-4d1b-912b-ed50d30972b5,efe966ac-4c61-4ed7-9808-a8273285b53c/lists/54842f71-e357-4e66-9d30-2d4c5a788492/items/221a5c7a-9cbe-4a69-b427-79231d8ff4c8/driveItem/thumbnails/0/c2560x99999/content?preferNoRedirect=true&prefer=extendCacheMaxAge&clientType=modernWebPart" alt="topimg" class="header_image mw-100" onclick="location.href='index'">
            <p class="header_text text-light display-1">reading list</p>
        </div>
    </header>
    <!-- header -->

    <!-- main -->
    <div class="title">
        <p>ユーザー情報一覧</p>
    </div>

    <div class="row btns_wrapper">
        <button type="button" class="btn col btn-outline-success" id="btn_userSearch" onclick="location.href='userSearch'">ユーザー検索</button>
        <button type="button" class="btn col btn-outline-success" id="btn_index" onclick="location.href='index'">ホームに戻る</button>
<!-- >>>>>>> origin/feature/css -->
    </div>

    <table>

    <!-- 編集中 -->
    <thead>
            <tr>
                <th>名前</th>
                <th>読んだ本の数</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}" th:object="${userList}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.kidokuBookNum}"></td>
            </tr>
        </tbody>
    <!-- 編集中 -->
    </table>
    <!-- main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
