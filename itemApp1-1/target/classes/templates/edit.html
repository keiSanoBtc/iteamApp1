<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reading list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="resetsheet" href="./reset.css">
    <link rel="shortcut icon" href="./icons/favicon.ico">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header_wrapper">
            <img src="./image/image.jfif" alt="topimg" class="header_image mw-100" onclick="location.href='index'">
            <p class="header_text text-light display-1" th:object="${user}"><span th:text="|*{name}'s reading list|"></span></p>
        </div>
    </header>
    <!-- header -->


    <!-- main -->
    <main>
    <!-- <h1 class="header_title" th:object="${userPlanBook}"><span th:text="*{book_name}"></span></h1> -->


    <div class="title header_title">
        <p class="title" th:object="${userPlanBook}"><span th:text="|*{book_name}の編集|"></p>
    </div>

    <div class="form-group">
           <table>
           	   <tr th:if="${validationError}" th:each="error : ${validationError}">
               		<td style="color: red;" th:text="${error}"></td>
        	   </tr>
               <tr>
               		<th><label>新しい名前：</label></th>
                    <form th:action="@{/editComplete}" th:object="${userPlanBookEditRequest}" th:method="post" autocomplete="off">
               			<td><input type="text" class="form-control" name="book_name" /></td>
	           			<td><input type="hidden" th:object="${userPlanBook}" name="user_id" th:value="*{user_id}" /></td>
	           			<td><input type="hidden" th:object="${userPlanBook}" name="book_id" th:value="*{book_id}" /></td>
	           			<td><input type="hidden" th:object="${user}" name="id" th:value="*{id}" /></td>
     			    	<td><input type="hidden" th:object="${user}" name="name" th:value="*{name}" /></td>
	            		<td><input type="submit" class="btn btn-outline-success" value="編集完了" /></td>
	            	</form>
	           		<form th:action="@{/user}" th:object="${userPlanBookRequest}" th:method="post" class="col" autocomplete="off"></td>
	     				<td><input type="hidden" th:object="${user}" name="id" th:value="*{id}" /></td>
	     				<td><input type="hidden" th:object="${user}" name="name" th:value="*{name}" /></td>
	         			<td><input type="submit" class="btn btn-outline-success" value="キャンセル"  /></td>
		            </form>
	    		</tr>
	       </table>
    </div>
    </main>
    <!-- main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
